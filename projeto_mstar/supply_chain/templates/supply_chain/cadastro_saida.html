{% extends 'supply_chain/base/base.html' %}

{% block content %}
<h1 class="my-4">{% if request.path == '/cadastro_saida/' %} Cadastro de Saída 
    {% else %} Editar Saída {% endif %}
</h1>
<div class="row">
    <div class="col-12">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}</br>
                    {{ field }}
                </div>
            {% endfor %}
            <input type="submit" value="Salvar" class="btn btn-success"/>
            <a href="/"><button type="button" class="btn btn-secondary">Voltar</button></a>
        </form>
    </div>
</div>
{% endblock %}
